<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICA Import Permit Application</title>

    <!-- Replace the simple CDN with the full Tailwind setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#1E40AF",
            },
          },
        },
      };
    </script>
    <!-- Add some base styles -->
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-gray-50;
        }
        label {
          @apply block text-gray-700 text-sm font-semibold mb-2;
        }
        input,
        select,
        textarea {
          @apply w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent;
        }
        button[type="submit"] {
          @apply w-full md:w-auto px-6 py-3 bg-primary text-white font-semibold rounded-md hover:bg-secondary transition-colors duration-300;
        }
      }
    </style>

    <!-- EmailJS scripts remain the same -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("hA5NN_FhGzbWETH5s"); // Your public key
      })();
    </script>

    <!-- Add Toastify CSS and JS for better notifications -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- Add loading spinner CSS -->
    <style>
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-left: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-5xl mx-auto">
      <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">
          RICA Import Permit Application
        </h1>
        <p class="text-gray-600">
          Please fill out all required fields marked with *
        </p>
      </div>

      <form
        id="ricaForm"
        class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 space-y-8"
      >
        <!-- Business Owner Details Section -->
        <div>
          <h2 class="text-2xl font-bold text-gray-900 mb-6 pb-2 border-b">
            Business Owner Details
          </h2>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Applicant Citizenship *
              </label>
              <select
                id="citizenship"
                name="citizenship"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              >
                <option value="">Select citizenship</option>
                <option value="rwandan">Rwandan</option>
                <option value="foreigner">Foreigner</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Phone Number *
              </label>
              <div class="flex">
                <span
                  class="inline-flex items-center px-3 text-gray-500 bg-gray-100 border border-r-0 border-gray-300 rounded-l-md"
                >
                  +250
                </span>
                <input
                  type="tel"
                  name="phone"
                  required
                  pattern="[0-9]{9}"
                  class="w-full px-3 py-2 border rounded-r focus:outline-none focus:border-blue-500"
                  placeholder="Enter phone number"
                  title="Please enter a valid 9-digit phone number"
                />
              </div>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Email Address *
              </label>
              <input
                type="email"
                name="email"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter email address"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Province *
              </label>
              <select
                name="ownerProvince"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              >
                <option value="">Select province</option>
                <option value="kigali">Kigali City</option>
                <option value="north">Northern Province</option>
                <option value="south">Southern Province</option>
                <option value="east">Eastern Province</option>
                <option value="west">Western Province</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Business Details Section -->
        <div>
          <h2 class="text-2xl font-bold text-gray-900 mb-6 pb-2 border-b">
            Business Details
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Business Type *
              </label>
              <select
                name="businessType"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              >
                <option value="">Select Business Type</option>
                <option value="retailer">Retailer</option>
                <option value="wholesale">Wholesale</option>
                <option value="manufacturer">Manufacturer</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Company Name *
              </label>
              <input
                type="text"
                name="companyName"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter company name"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                TIN Number *
              </label>
              <input
                type="text"
                name="tinNumber"
                required
                pattern="[0-9]{9}"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter 9-digit TIN number"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Registration Date *
              </label>
              <input
                type="date"
                name="registrationDate"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Business Province *
              </label>
              <select
                name="businessProvince"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              >
                <option value="">Select province</option>
                <option value="kigali">Kigali City</option>
                <option value="north">Northern Province</option>
                <option value="south">Southern Province</option>
                <option value="east">Eastern Province</option>
                <option value="west">Western Province</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Product Information Section -->
        <div>
          <h2 class="text-2xl font-bold text-gray-900 mb-6 pb-2 border-b">
            Product Information
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Purpose of Importation *
              </label>
              <select
                id="importPurpose"
                name="importPurpose"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              >
                <option value="">Select purpose</option>
                <option value="direct_sale">Direct Sale</option>
                <option value="personal_use">Personal Use</option>
                <option value="trial_use">Trial Use</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Product Category *
              </label>
              <select
                name="productCategory"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              >
                <option value="">Select category</option>
                <option value="general_purpose">General Purpose</option>
                <option value="construction_materials">
                  Construction Materials
                </option>
                <option value="chemicals">Chemicals</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Weight (kg) *
              </label>
              <input
                type="number"
                name="weight"
                required
                min="0"
                step="0.01"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter weight in kg"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Quantity of Product *
              </label>
              <input
                type="number"
                name="quantity"
                required
                min="1"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter quantity"
              />
            </div>

            <div class="md:col-span-2">
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Description of Products *
              </label>
              <textarea
                name="productDescription"
                required
                rows="4"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter detailed product description"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="flex justify-center pt-6">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transform hover:scale-105 transition-all duration-200"
          >
            Submit Application
          </button>
        </div>
      </form>
    </div>

    <!-- Add this right before the closing </body> tag -->
    <div
      id="loadingOverlay"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl">
        <div class="flex items-center space-x-3">
          <div class="spinner"></div>
          <p class="text-gray-700">Submitting your application...</p>
        </div>
      </div>
    </div>

    <!-- Add your script file -->
    <script src="script.js"></script>
  </body>
</html>
