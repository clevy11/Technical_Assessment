<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICA Import Permit Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("pkey_BbAI2yCJVoaXVPVR4"); // Replace with your actual public key
      })();
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-center mb-8">
        RICA Import Permit Application
      </h1>

      <form
        id="ricaForm"
        class="max-w-4xl mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <!-- Business Owner Details Section -->
        <div class="mb-8">
          <h2 class="text-xl font-semibold mb-4">Business Owner Details</h2>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Applicant Citizenship *
              </label>
              <select
                id="citizenship"
                name="citizenship"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                required
              >
                <option value="">Select citizenship</option>
                <option value="rwandan">Rwandan</option>
                <option value="foreigner">Foreigner</option>
              </select>
            </div>

            <div id="idNumberContainer" class="hidden">
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Identification Document Number *
              </label>
              <input
                type="text"
                id="idNumber"
                name="idNumber"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter Identification document number"
              />
            </div>

            <div id="passportContainer" class="hidden">
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Passport Number *
              </label>
              <input
                type="text"
                id="passport"
                name="passport"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter Passport number"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Other Names *
              </label>
              <input
                type="text"
                name="otherNames"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter other names"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Surname *
              </label>
              <input
                type="text"
                name="surname"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter surname"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Nationality *
              </label>
              <input
                type="text"
                name="nationality"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter nationality"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Phone Number
              </label>
              <input
                type="tel"
                name="phone"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter phone number"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Email Address
              </label>
              <input
                type="email"
                name="email"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter email address"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                District *
              </label>
              <input
                type="text"
                name="ownerDistrict"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter district"
              />
            </div>
          </div>
        </div>

        <!-- Business Details Section -->
        <div class="mb-8">
          <h2 class="text-xl font-semibold mb-4">Business Details</h2>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Business Type *
              </label>
              <select
                name="businessType"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              >
                <option value="">Enter Business Type</option>
                <option value="retailer">Retailer</option>
                <option value="wholesale">Wholesale</option>
                <option value="manufacturer">Manufacturer</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Company Name *
              </label>
              <input
                type="text"
                name="companyName"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter company name"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                TIN Number *
              </label>
              <input
                type="number"
                name="tinNumber"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter TIN number"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Registration Date *
              </label>
              <input
                type="date"
                name="registrationDate"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Business District *
              </label>
              <input
                type="text"
                name="businessDistrict"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter district"
              />
            </div>
          </div>
        </div>

        <!-- Product Information Section -->
        <div class="mb-8">
          <h2 class="text-xl font-semibold mb-4">Product Information</h2>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Purpose of Importation *
              </label>
              <select
                id="importPurpose"
                name="importPurpose"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              >
                <option value="">Select the purpose of importation</option>
                <option value="direct_sale">Direct sale</option>
                <option value="personal_use">Personal use</option>
                <option value="trial_use">Trial use</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div id="specifyPurposeContainer" class="hidden">
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Specify Purpose of Importation *
              </label>
              <input
                type="text"
                id="specifyPurpose"
                name="specifyPurpose"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Specify purpose of importation"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Product Category *
              </label>
              <select
                name="productCategory"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              >
                <option value="">Select product category</option>
                <option value="general_purpose">General purpose</option>
                <option value="construction_materials">
                  Construction materials
                </option>
                <option value="chemicals">Chemicals</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Product Name *
              </label>
              <input
                type="text"
                name="productName"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter product name"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Weight (kg)
              </label>
              <input
                type="number"
                name="weight"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter weight in kg"
              />
            </div>

            <div class="md:col-span-2">
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Description of Products *
              </label>
              <textarea
                name="productDescription"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                rows="4"
                placeholder="Enter product description"
              ></textarea>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Unit of Measurement *
              </label>
              <select
                name="unitOfMeasurement"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              >
                <option value="">Enter unit of measurement</option>
                <option value="kgs">Kgs</option>
                <option value="tonnes">Tonnes</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Quantity of Product(s) *
              </label>
              <input
                type="number"
                name="quantity"
                required
                min="1"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter quantity"
              />
            </div>
          </div>
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Submit Application
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
