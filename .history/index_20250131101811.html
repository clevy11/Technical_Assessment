<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICA Import Permit Application</title>

    <!-- Replace the simple CDN with the full Tailwind setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#1E40AF",
            },
          },
        },
      };
    </script>
    <!-- Add some base styles -->
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-gray-50;
        }
        label {
          @apply block text-gray-700 text-sm font-semibold mb-2;
        }
        input,
        select,
        textarea {
          @apply w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent;
        }
        button[type="submit"] {
          @apply w-full md:w-auto px-6 py-3 bg-primary text-white font-semibold rounded-md hover:bg-secondary transition-colors duration-300;
        }
      }
    </style>

    <!-- EmailJS scripts remain the same -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("pkey_BbAI2yCJVoaXVPVR4");
      })();
    </script>
  </head>
  <body class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-5xl mx-auto">
      <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">
          RICA Import Permit Application
        </h1>
        <p class="text-gray-600">
          Please fill out all required fields marked with *
        </p>
      </div>

      <form
        id="ricaForm"
        class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 space-y-8"
      >
        <!-- Business Owner Details Section -->
        <div>
          <h2 class="text-2xl font-bold text-gray-900 mb-6 pb-2 border-b">
            Business Owner Details
          </h2>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label> Applicant Citizenship * </label>
              <select id="citizenship" name="citizenship" required>
                <option value="">Select citizenship</option>
                <option value="rwandan">Rwandan</option>
                <option value="foreigner">Foreigner</option>
              </select>
            </div>

            <div id="idNumberContainer" class="hidden">
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Identification Document Number *
              </label>
              <input
                type="text"
                id="idNumber"
                name="idNumber"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter Identification document number"
              />
            </div>

            <div id="passportContainer" class="hidden">
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Passport Number *
              </label>
              <input
                type="text"
                id="passport"
                name="passport"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter Passport number"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Other Names *
              </label>
              <input
                type="text"
                name="otherNames"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter other names"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Surname *
              </label>
              <input
                type="text"
                name="surname"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter surname"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Nationality *
              </label>
              <input
                type="text"
                name="nationality"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter nationality"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Phone Number
              </label>
              <input
                type="tel"
                name="phone"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter phone number"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Email Address *
              </label>
              <input
                type="email"
                name="email"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter email address"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                District *
              </label>
              <input
                type="text"
                name="ownerDistrict"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter district"
              />
            </div>
          </div>
        </div>

        <!-- Business Details Section -->
        <div>
          <h2 class="text-2xl font-bold text-gray-900 mb-6 pb-2 border-b">
            Business Details
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Business Type *
              </label>
              <select
                name="businessType"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              >
                <option value="">Enter Business Type</option>
                <option value="retailer">Retailer</option>
                <option value="wholesale">Wholesale</option>
                <option value="manufacturer">Manufacturer</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Company Name *
              </label>
              <input
                type="text"
                name="companyName"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter company name"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                TIN Number *
              </label>
              <input
                type="number"
                name="tinNumber"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter TIN number"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Registration Date *
              </label>
              <input
                type="date"
                name="registrationDate"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Business District *
              </label>
              <input
                type="text"
                name="businessDistrict"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter district"
              />
            </div>
          </div>
        </div>

        <!-- Product Information Section -->
        <div>
          <h2 class="text-2xl font-bold text-gray-900 mb-6 pb-2 border-b">
            Product Information
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Purpose of Importation *
              </label>
              <select
                id="importPurpose"
                name="importPurpose"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              >
                <option value="">Select the purpose of importation</option>
                <option value="direct_sale">Direct sale</option>
                <option value="personal_use">Personal use</option>
                <option value="trial_use">Trial use</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div id="specifyPurposeContainer" class="hidden">
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Specify Purpose of Importation *
              </label>
              <input
                type="text"
                id="specifyPurpose"
                name="specifyPurpose"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Specify purpose of importation"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Product Category *
              </label>
              <select
                name="productCategory"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              >
                <option value="">Select product category</option>
                <option value="general_purpose">General purpose</option>
                <option value="construction_materials">
                  Construction materials
                </option>
                <option value="chemicals">Chemicals</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Product Name *
              </label>
              <input
                type="text"
                name="productName"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter product name"
              />
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Weight (kg)
              </label>
              <input
                type="number"
                name="weight"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter weight in kg"
              />
            </div>

            <div class="md:col-span-2">
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Description of Products *
              </label>
              <textarea
                name="productDescription"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                rows="4"
                placeholder="Enter product description"
              ></textarea>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Unit of Measurement *
              </label>
              <select
                name="unitOfMeasurement"
                required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
              >
                <option value="">Enter unit of measurement</option>
                <option value="kgs">Kgs</option>
                <option value="tonnes">Tonnes</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">
                Quantity of Product(s) *
              </label>
              <input
                type="number"
                name="quantity"
                required
                min="1"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
                placeholder="Enter quantity"
              />
            </div>
          </div>
        </div>

        <div class="flex justify-center pt-6">
          <button
            type="submit"
            class="transform hover:scale-105 transition-transform duration-200"
          >
            Submit Application
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
